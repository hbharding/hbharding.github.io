<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="/css/sound/main.css">
        <script type="text/javascript" src="//use.typekit.net/mfb0xjq.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>      
    </head>
    <body ng-app="soundApp">
        <div class="container" ng-controller="mainCtrl">
            {{ content }}
        </div>
        <script src="../bower_components/angular/angular.min.js"></script>
        <script src="../bower_components/angular-route/angular-route.min.js"></script>
        <script src="../bower_components/buzz/dist/buzz.min.js"></script>
        <script src="../scripts/sound/app.js"></script>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.container').click(function() {
                    $(this).children('ul').toggleClass('down');
                })
            })
        </script>
    </body>
</html>
